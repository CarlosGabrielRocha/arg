<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegacia Catuama</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Investigation</h1>
    </header>
    <main>
        <div id="phone">
            <img src="imagens/phone_teste.png" alt="phone">

            <div id="topo">
                <p id="hora">12:32</p><p id="data">Domingo, 08 Novembro 2024</p>
            </div>

            <div id="icones">
                <div class="icone" id="notas">
                    <a href="#">
                        <div class="imagemIcone" id="imagemNotas"><img src="imagens/notas_icone.png" alt="notas"></div>
                        <p>Notas</p>
                    </a>
                </div>
                <div class="icone" id="mapa">
                    <a href="#">
                        <div class="imagemIcone"><img src="imagens/mapa2_icone.png" alt="mapa"></div>
                        <p>Mapa</p>
                    </a>
                </div>
                <div class="icone" id="lista">
                    <a href="#">
                        <div class="imagemIcone"><img src="imagens/ligar_icone.png" alt="telefone"></div>
                        <p>Lista</p>
                    </a>
                </div>
                <div class="icone" id="missoes">
                    <a href="#">
                        <div class="imagemIcone"><img src="imagens/games_icon.png" alt="game"></div>
                        <p>Missões</p>
                    </a>
                </div>
                <div class="icone" id="delegacia">
                    <a href="#">
                        <div class="imagemIcone" id="imagemDelegacia"><img src="imagens/delegacia_icone.png" alt="crime"></div>
                        <p>Delegacia</p>
                    </a>
                </div>
                <div class="icone" id="caution">
                    <a href="#">
                        <div class="imagemIcone"><img src="imagens/historias2_icone.png" alt="abutre"></div>
                        <p>Caution</p>
                    </a>
                </div>
                <div class="icone" id="cameras">
                    <a href="#">
                        <div class="imagemIcone"><img src="imagens/cameras_icone.png" alt="câmeras"></div>
                        <p>Câmeras</p>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <section id="campoSenha">
        
            <p>Arquivo Protegido</p>
                <div class="inputBox"> 
                    <input type="password" name="senha" id="idSenha" required="required">
                    <label for="idSenha">Senha</label>
                </div>
                <input type="button" value="Enviar" class="button">  
        
    </section>
    <footer>
        <p>&copy; Desenvolvido por Carlos Gabriel</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
