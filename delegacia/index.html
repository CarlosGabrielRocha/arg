<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegacia Catuama</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="meteoro"></div>
    <header>
        <h1>Investigation</h1>
    </header>
    <main>
        <div id="phone">
            <img src="imagens/phone.svg" alt="phone">

            <div id="topo">
                <p id="hora">12:32</p><p id="data">Domingo, 08 Novembro 2024</p>
            </div>

            <div id="icones">
                <div class="icone" id="notas">
                    <a href="#">
                        <div class="imagemIcone ativo" id="imagemNotas"><img src="imagens/notas.svg" alt="notas"></div>
                    </a>
                </div>
                <div class="icone" id="mapa">
                    <a href="#">
                        <div class="imagemIcone inativo"><img src="imagens/mapa.svg" alt="mapa"></div>
                    </a>
                </div>
                <div class="icone" id="lista">
                    <a href="#">
                        <div class="imagemIcone inativo"><img src="imagens/lista.svg" alt="lista"></div>
                    </a>
                </div>
                <div class="icone" id="missoes">
                    <a href="#">
                        <div class="imagemIcone ativo"><img src="imagens/missoes.svg" alt="missoes"></div>
                    </a>
                </div>
                <div class="icone" id="delegacia">
                    <a href="#">
                        <div class="imagemIcone ativo"><img src="imagens/delegacia.svg" alt="delegacia"></div>
                    </a>
                </div>
                <div class="icone" id="vulture">
                    <a href="#">
                        <div class="imagemIcone inativo"><img src="imagens/vulture.svg" alt="vulture"></div>
                    </a>
                </div>
                <div class="icone" id="cameras">
                    <a href="#">
                        <div class="imagemIcone ativo"><img src="imagens/cameras.svg" alt="camera"></div>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <section id="campoSenha">
        
            <p>Arquivo Protegido</p>
                <div class="inputBox"> 
                    <input type="password" name="senha" id="idSenha" required="required">
                    <label for="idSenha">Senha</label>
                </div>
                <input type="button" value="Enviar" class="button">  
        
    </section>
    <footer>
        <p>&copy; Desenvolvido por Carlos Gabriel</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
